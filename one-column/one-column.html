<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>
	<body>
		<header class= "main-header box-shadow">
			<span class="logo">
				<h1>David Patterson</h1>
			</span>
		</header>
		
		<section class="content-bottom">
		
			<article class="main-content-column">
				<div class="login-form">
					<h1 class="h1login">Login</h1>
					<label for="username">Username</label>
                    <input class="login-input" type="text" id="username"/>
                    <label for="password">Password</label>
                    <input class="login-input" type="password" id="password"/>
					
					<input class="login" type="button" value="Login" id="submit" onclick="validate()"/>
				</div>
                <p class="error message"></p>
			</article>
		</section>
<script language="javascript">
			// Below function Executes on click of login button.
			function validate(){
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			if ( username == "david" && password == "patterson"){
			alert ("Login Succesful");
			window.location = "../three-column/three-column.html"; // Redirecting to other page.
			return false;
			}
		}
</script>
		<footer class= "footer box-shadow">
			<span>
			<p class="copyright" style="font-weight:bold;">(c) Created by David Patterson</p>
			</span>
		</footer>
	</body>
</html>
